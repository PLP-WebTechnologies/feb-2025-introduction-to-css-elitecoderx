<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card-img">
				<img src="image.jpg" alt="Card Image" />
			</div>
			<div class="card-header">
				<h2>Card Title</h2>
			</div>
			<div class="card-body">
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur debitis officia quidem sunt saepe harum molestias delectus reiciendis! Consequuntur tempore quos cumque fuga quibusdam doloremque a quae? Enim, aspernatur. Temporibus!</p>
			</div>
			<div class="card-footer">
				<button>Click Me</button>
			</div>
		</div>
	</body>
</html>
